<html>
  <head>
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
    <div class="cards">
      {% for character in data %}
      <div class="card">
        <h2>{{character.name}}</h2>
        <img href="{{character.thumbnail}}" alt="{{character.name}}">
        <ul>
          {% for comics in character.comics."items" %}
          <li>{{comics}}</li>
          {% endfor %}
        </ul>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
